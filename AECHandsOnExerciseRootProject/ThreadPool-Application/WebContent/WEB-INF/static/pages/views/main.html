<div class="container" id="mainArea">
	<form id="downloadForm" name="downloadForm">
		<fieldset>
			<label for="urlValue" style="float: left">Enter Download
				URL:</label> <input type="text" name="urlValue" id="urlValue"
				class="txtfield" tabindex="1" ng-model="v_urlValue" />
			<div class="center" id="prepareDownloadButtons">
				<input type="button" name="AddDownload" id="AddDownload" class="flatbtn-blu hidemodal" value="AddDownload" tabindex="2" ng-click="addDownload()"/>
				<input type="button" name="Submit" id="Submit" class="flatbtn-blu hidemodal" value="Submit" tabindex="3" ng-click="doSubmit()"/>
			</div>

		</fieldset>
	</form>
	<div class="center"> 
				<form id="inputUrlform" name="inputUrlform">
					<table cellspacing="10" cellpadding="10">
						<tr class="tableheader">
							<th scope="col" title="Output"></th>
							<th scope="col" title="Url"></th>
							
						</tr>
						<tr ng-repeat="record in downLoadTmpTasks">
							<td>Download:</td>
							<td>{{ record.url }}</td>
	
						</tr>
					</table>
				</form>
				
			</div> 


</div>
<div class="formArea">
	<form id="resultform" name="resultform">
		<table cellspacing="10" cellpadding="10">
			<tr class="tableheader">
				<th scope="col" title="IdUrl" width="20">Downloading</th>
				
				<th scope="col" title="Progress"></th>
				<th scope="col" title="Action"></th>
			</tr>
			<tr ng-repeat="record in downLoadTasks" class="">
				<td>ID:{{ record.id }}:{{ record.url }}</td>
				<td>Downloaded:</td>
				<td>{{ record.progress }}</td>
				<td>
					<input type="button" 
					name="Save" id="Save"
					class="flatbtn-blu hidemodal" value="Save" 
					ng-click="saveFile($index)"/>
				</td>

			</tr>
		</table>

		<div align="right" id="downloadButtons">
			<input type="button"
					name="StartDownload" id="StartDownload"
					class="flatbtn-blu hidemodal" value="StartDownload" tabindex="4"
					ng-click="stratDownload()"/>
		
			<input type="button" name="clear" id="clear"
				class="flatbtn-blu hidemodal" value="Clear output" tabindex="5"
				ng-click="doclearOutput()" />
		</div>
	</form>
</div>
</div>

<div class="container" id="mainArea" >
<form id="producerConsumerForm" name="producerConsumerForm" >
    <fieldset>
      <label for="producerValue" style="float: left">Enter comma saparated values for Producer[e.g.: 1,2,3,4,5,6,..]:</label>
      <input type="text" name="producerValue" id="producerValue" class="txtfield"  tabindex="1" ng-model="v_producerValue"/>
      
      <div class="center">
      <a href="{{nextPage}}" name="start" id="start" class="flatbtn-blu hidemodal" value="start" tabindex="2" ng-click="doStart()">Start</a>
      <input type="button" name="reset" id="reset" class="flatbtn-blu hidemodal" value="Reset" tabindex="6" ng-click="resetData()"/>
      </div>
	  </fieldset>
    </form>

 
</div>
<div class="formArea">
<form id="resultform" name="resultform">
<table cellspacing="10" cellpadding="10">
    <tr class="tableheader">
       <th scope="col" title="Output">Output</th>
    </tr>
    <tr ng-repeat="record in outputRecords" class="">
    <td>{{ record }}</td>
  </tr>
</table>

<div align="right">
      <input type="button" name="clear" id="clear" class="flatbtn-blu hidemodal" value="Clear output" tabindex="7" ng-click="doclearOutput()"/>
</form>
</div>
</div>
